
<head>
    <title></title>
      <script language="javascript" type="text/javascript">
        function printDiv(dvContainer) {
            //Get the HTML of div
            var divElements = document.getElementById(dvContainer).innerHTML;
            //Get the HTML of whole page
            var oldPage = document.body.innerHTML;

            //Reset the page's HTML with div's HTML only
            document.body.innerHTML = 
              "<html><head><title></title></head><body>" + 
              divElements + "</body>";

            //Print Page
            window.print();

            //Restore orignal HTML
            document.body.innerHTML = oldPage;

          
        }
    </script>
</head>
<body>
    <form id="form1">
    <div id="dvContainer">
        Thisd ns csns,mn,s,cs,
    </div>
    <input type="button" value="Print 1st Div" onclick=printDiv('dvContainer') />
    </form>
</body>
</html>
